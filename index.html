<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive-rating-component</title>
  </head>
  <body>
    <div class="container">
      <div class="page-one">
        <div class="star"><img src="icon-star.svg" alt="" /></div>
        <h1 id="heading">How did we do?</h1>
        <p>
          how we did with your support request. All feedback is appreciated to
          help us improve our offerring!
        </p>
        <div class="numbers">
          <div class="digits"><h3>1</h3></div>
          <div class="digits"><h3>2</h3></div>
          <div class="digits"><h3>3</h3></div>
          <div class="digits"><h3>4</h3></div>
          <div class="digits"><h3>5</h3></div>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
      <div class="page-two">
        <img src="thankyou.svg" alt="" />
        <p id="rate">You selected 4 out of 5</p>
        <h1>Thank you!</h1>
        <p class="comments">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
